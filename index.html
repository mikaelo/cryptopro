<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="libs/utils.js"></script>
	<script type="text/javascript" src="js/CryptoProAdapter.js"></script>
</head>
<body>
	<div id="content"></div>
	<div id="ProviderName"></div>
	<div id="ProviderType"></div>
	<div id="ProviderVersion"></div>

	<script type="text/javascript">
		var cnt = document.getElementById("content");
		cnt.innerHTML = "whatever ";
	  	if (cryptoProAdapter) {
	  		cnt.innerHTML = cnt.innerHTML + "cryptoProAdapter - загружен ";
	  		
	  		cryptoProAdapter.ready(function(){
		  		cnt.innerHTML = cnt.innerHTML + (cryptoProAdapter.getErrorMessage() ? cryptoProAdapter.getErrorMessage().toString() : "без ошибок") + "<br/>";
		  		
				try {
					cnt.innerHTML = cnt.innerHTML + "getVersion: " + JSON.stringify(cryptoProAdapter.getVersion()) + "<br/>";
				} catch (e) {
					cnt.innerHTML = cnt.innerHTML + "Ошибка - getVersion: " + e + "<br/>";
				}
				
				cryptoProAdapter.getVersion(function(vera) {
					cnt.innerHTML = cnt.innerHTML + "getVersion: " + JSON.stringify(vera) + "<br/>";
				});
				
				try {
					cryptoProAdapter.getSigns(function(response) {
						var sid = "hz";
						if (response.error) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - getVersion: " + JSON.stringify(response.error) + "<br/>";
						} else {
							cnt.innerHTML = cnt.innerHTML + "getSigns: " + JSON.stringify(response) + "<br/>";
							sid = response[0].id;
							cnt.innerHTML = cnt.innerHTML + "getSigns, fix: " + sid + "<br/>";
						}
						
						var params = {
							firstName: "Test",
							lastName: "Testing",
							organization: "zzz"
						};
						try {
							cryptoProAdapter.validateCert(sid, params, function(response) {
								if (response == true) {
									cnt.innerHTML = cnt.innerHTML + "validateCert: Сертификат с ид " + sid + " - валиден <br/>";
								} else {
									cnt.innerHTML = cnt.innerHTML + "Ошибка - validateCert: " + JSON.stringify(response.error) + "<br/>";
								}
							});
						} catch (e) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - validateCert: " + e + "<br/>";
						}
						
						try {
							cryptoProAdapter.signString(sid, "test text", function(response) {
								if (response.error) {
									cnt.innerHTML = cnt.innerHTML + "Ошибка - signString default sign type: " + JSON.stringify(response.error) + "<br/>";
								} else {
									cnt.innerHTML = cnt.innerHTML + "signString default sign type: <hr/>" + response + "<hr/><br/>";
								}
							});
						} catch (e) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - signString default sign type: " + e + "<br/>";
						}
						
						try {
							cryptoProAdapter.signData(sid, "test text", function(response) {
								if (response.error) {
									cnt.innerHTML = cnt.innerHTML + "Ошибка - signData default sign type: " + JSON.stringify(response.error) + "<br/>";
								} else {
									cnt.innerHTML = cnt.innerHTML + "signData default sign type: <hr/>" + response + "<hr/><br/>";
								}
							});
						} catch (e) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - signData default sign type: " + e + "<br/>";
						}
						
						try {
							cryptoProAdapter.signString(sid, "test text", function(response) {
								if (response.error) {
									cnt.innerHTML = cnt.innerHTML + "Ошибка - signString CADES_BES sign type: " + JSON.stringify(response.error) + "<br/>";
								} else {
									cnt.innerHTML = cnt.innerHTML + "signString CADES_BES sign type: <hr/>" + response + "<hr/><br/>";
								}
							}, cadesplugin.CADESCOM_CADES_BES);
						} catch (e) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - signString CADES_BES sign type: " + e + "<br/>";
						}
						
						try {
							cryptoProAdapter.signData(sid, "test text", function(response) {
								if (response.error) {
									cnt.innerHTML = cnt.innerHTML + "Ошибка - signData CADES_BES sign type: " + JSON.stringify(response.error) + "<br/>";
								} else {
									cnt.innerHTML = cnt.innerHTML + "signData CADES_BES sign type: <hr/>" + response + "<hr/><br/>";
								}
							}, cadesplugin.CADESCOM_CADES_BES);
						} catch (e) {
							cnt.innerHTML = cnt.innerHTML + "Ошибка - signData CADES_BES sign type: " + e + "<br/>";
						}
					});
				} catch (e) {
					cnt.innerHTML = cnt.innerHTML + "Ошибка - getSigns: " + e + "<br/>";
				}
		  		
				
	  		});
	  	} else {
	  		cnt.innerHTML = cnt.innerHTML + "cryptoProAdapter - Ошибка загрузки ";
	  	}
	  
	</script>
</body>
</html>
